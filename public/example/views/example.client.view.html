<section ng-controller="ExampleController">
    <div data-ng-show="!authentication.user">   
        <script>
            if (window.user == null){
                window.location="/signin";
            }
        </script>     
        <h1>Welcome to your Work Experice Portal</h1>
        <h2><a href="/signup">Signup</a></h2>
        <h2><a href="/signin">Signin</a></h2>
    </div>
    <div data-ng-show="authentication.user && authentication.user.userType == 0">
        <h1>Hello <span data-ng-bind="authentication.user.fullName"></span> Staff</h1>
        <h3><a href="/signout">Signout</a></h3>
        <ul>
            <li><a href="/#!/experiences/">List Work Experience</a></li>
            <li><a href="/#!/experiences/create">Add Work Experience</a></li>
        </ul>
    </div>
    <div data-ng-show="authentication.user && authentication.user.userType == 1">
        <h1>Hello <span data-ng-bind="authentication.user.fullName"></span> Student</h1>
        <h3><a href="/signout">Signout</a></h3>
        <ul>
            <li><a href="/#!/experiences/">List Work Experience</a></li>
            <li><a href="/#!/experiences/create">Add Work Experience</a></li>
        </ul>
    </div>
</section>
