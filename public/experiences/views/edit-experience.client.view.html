<section data-ng-controller="ExperiencesController" data-ng-init="findOne()">
    <div class="navbar navbar-static">
        <!-- Creating navigation bar -->
        <div class="row green">
            <div data-ng-show="authentication.user">
                <div class="navbar-text">
                    <img src="./img/CollegeLogo.png">
                </div>
                <div class="navbar-text ">
                    <h4 data-ng-show="authentication.user && authentication.user.userType == 0">Hello, <span data-ng-bind="authentication.user.fullName"></span> (Staff)</h4>
                    <h4 data-ng-show="authentication.user && authentication.user.userType == 1">Hello, <span data-ng-bind="authentication.user.fullName"></span> (Student)</h4>
                </div>
                <div class="navbar-text pull-right">
                    <a href="/signout">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <h2><a href="/#!/">Home</a></h2>   
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit Course</h3>
                </div>
                <div class="panel-body">
                    <form data-ng-submit="update()" novalidate>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Course Name" type="text" data-ng-model="experience.name" id="name" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Course Code" type="text" data-ng-model="experience.code" id="code" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Course Professor" type="text" data-ng-model="experience.professor" id="professor" required>
                            </div>
                            <div class="checkbox">
                                <div data-ng-show="error">
                                    <strong data-ng-bind="error"></strong>
                                </div>
                            </div>
                            <div>
                                <input type="submit" value="Update" />
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</section>
